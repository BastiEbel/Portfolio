<div id="contactMe" class="container-contact">
    <div class="contact">
        <h1>Contact me.</h1>
        <span>Get in touch via the form below, or by emailing
            <span class="email-contact">sebastianebel@hotmail.de</span></span>
        <form action="/send_mail.php" method="POST">
            <span>Name<span class="must-have">*</span></span>
            <input name="name" type="text" placeholder="Enter your name" required>
            <span>Email address<span class="must-have">*</span></span>
            <input name="email" type="email" placeholder="Enter your Email address" required>
            <span>Message<span class="must-have">*</span></span>
            <textarea name="message" placeholder="Enter your message" required></textarea>
            <div class="send-button">
                <button (click)="myContact()" type="submit">Send</button>
            </div>
            <span id="messageSend" class="d-none">Ihre Message wurde gesendet!</span>
        </form>
    </div>
</div>

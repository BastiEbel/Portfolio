<div class="container-contact">
    <div class="contact">
        <h1>Contact me.</h1>
        <span>Get in touch via the form below, or by emailing
            <span class="email-contact">email@sebastian.com</span></span>
        <form action="" onsubmit="formContact()">
            <span>Name<span class="must-have">*</span></span>
            <input placeholder="Enter your name" required>
            <span>Email address<span class="must-have">*</span></span>
            <input placeholder="Enter your Email address" required>
            <span>Message<span class="must-have">*</span></span>
            <textarea placeholder="Enter your message" required></textarea>
            <div class="send-button">
                <a href="#">Send</a>
            </div>
        </form>
    </div>
</div>
